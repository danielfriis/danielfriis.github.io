# Site settings
title: Daniel Friis # site title
description: >- # site description
  Ramblings, observations, learnings by Daniel Friis.
lang: en-US # default lang
timezone: Europe/Copenhagen # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/danielfriis/journal # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Daniel Friis # author name
  bio: >- # tell to the world
    I'm obsesed about technology, business, and design. This site acts as a public record and outlet for my thoughts, learnings, and inspiration.
  twitter: daniel_friis # twitter username
  linkedin: dfriis # linkedin username
  email: d@friis.me # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://danielfriis.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
  recommendations:

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
